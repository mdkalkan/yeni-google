<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google"
        class="logo">
    </div>
    <div class="search-container">
      <input type="text" class="search-box" placeholder="Google'da Ara">
      <button class="search-button">Ara</button>
    </div>
    <div class="buttons-container">
      <button class="signin-button">Google'de Ara</button>
      <button class="signup-button">Kendimi Şanslı Hissediyorum</button>
    </div>
  </div>
</body>

</html>
